<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - NexAura</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Playpen+Sans:wght@500&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Playpen Sans', cursive;
            background: linear-gradient(to right, #4F46E5, #C084FC);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            animation: pulse-bg 8s infinite alternate ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes pulse-bg {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes flipInY {
            0% {
                transform: perspective(400px) rotateY(90deg) scale(0.9);
                opacity: 0;
            }

            40% {
                transform: perspective(400px) rotateY(-10deg) scale(1.02);
            }

            70% {
                transform: perspective(400px) rotateY(5deg) scale(0.98);
            }

            100% {
                transform: perspective(400px) rotateY(0deg) scale(1);
                opacity: 1;
            }
        }

        .login-container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            animation: flipInY 1s ease-out, fadeInUp 1s ease-out;
            transform-origin: center;
        }

        .login-container h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #4F46E5;
            margin-bottom: 24px;
            text-align: center;
            animation: fadeInUp 1s ease forwards, scaleIn 0.6s ease-out 0.4s;
            opacity: 0; /* Initially hidden for scaleIn */
        }

        .input-box {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            margin-bottom: 16px;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-origin: left center;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s ease-out forwards;
        }

        .input-box:focus {
            border-color: #C084FC;
            box-shadow: 0 0 0 3px rgba(192, 132, 252, 0.4);
            outline: none;
            transform: scale(1.03);
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #4F46E5;
            color: white;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease-out forwards 0.3s;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .submit-button:hover {
            background-color: #6d28d9;
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        .forgot-password {
            text-align: center;
            margin-top: 18px;
            color: #7C3AED;
            font-weight: 500;
            transition: color 0.3s, transform 0.3s;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards 0.6s;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: #5b21b6;
            transform: translateY(-1px);
        }

        /* Stagger the input fields */
        .input-box:nth-child(1) {
            animation-delay: 0.1s;
        }

        .input-box:nth-child(2) {
            animation-delay: 0.2s;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form>
            <input type="text" id="username" class="input-box" placeholder="Username" required />
            <input type="password" id="password" class="input-box" placeholder="Password" required />
            <button type="submit" class="submit-button">Log In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>

</html>
